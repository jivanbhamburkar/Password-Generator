<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div id="main">
        <div id="content">
            <h1>Always there <br> Defending you...</h1>
        </div>
        <div class="container">
            <h1>Password Generator</h1>
            <div id="result-container">
                <span id="message">Click Generate Password</span>
                <span id="result"></span>
                <button onclick="copyPass()" class="btn" id="copy">Copy</button>
            </div>
            <p id="copyAlert"></p>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="range" id="slide" min="4" max="20" value="8" onchange="updateLength(this.value)">
                    <input type="number" value="8" id="length" min="4" max="20" onkeydown="return false">
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>

            </div>
            <p id="warning"></p>
            <button class="btn" id="generate" onclick="generatePassword()">Generate Password</button>

        </div>
    </div>
    <script src="password.js">
    </script>
</body>

</html>
